<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!--Css-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand mx-auto" href="/">Hablemos del juego "Dave's Rescue"</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu nick del juego:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickName" class="form-control" placeholder="ingresa tu nick" autocomplete="off">
                <button type="submit" class="btn btn-outline-success mt-2">
                    <i class="fas fa-user"></i></i> Aceptar
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Escribe</h4>
                    </div>
                    <div id="chat" class="card-body">
    
                    </div>
    
                    <form id="message-form" action="" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" autocomplete="off">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
            <div class="card col-md-3">
                <div class="card-header">
                    <h3>Jugadores: </h3>
                </div>
                <div class="card-body">
                    <div id="usernames"></div>
                </div>
            </div>
            <img src="/img/Title_1.png" alt="imagen">
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js"></script>
</body>
</html>
